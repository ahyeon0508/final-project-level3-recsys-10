<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맥주 추천 결과</title>
    <link href="{{ url_for('static', path='css/footer.css') }}" rel="stylesheet"> 
    <link href="{{ url_for('static', path='css/result.css') }}" rel="stylesheet"> 
    <script src="{{ url_for('static', path='js/util.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="intro">
            <h2>당신을 위한 맥주 추천 조합입니다!</h2>
        </div>
        <div class="beer-recommend-result">
            <div class="beer-info">
                {% for beer in beers %}
                <div class="beer">
                    <img class="photo" src={{ beer['image_url'] }}>
                    <div class="info">
                        <span id="name">{{ beer['beer_name'] }}</span><br>
                        <span id="abc">도수: {{ beer['abv'] }}</span><br>
                        <!-- <span id="score">평점: 5</span> -->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="feedback">
            <form class="feedback-form" method="post" onsubmit="return checkForm();">
                <input type="submit" id="good" value="&#128077;">
                <input type="submit" id="bad" value="&#128078;">
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
